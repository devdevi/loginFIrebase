<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica FireBase</title>
      <!-- Compiled and minified CSS -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
     <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script> 
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper black ">
              <a href="#" class="brand-logo center">Firebase Login</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
            </div>
          </nav>
                
    </header>
    <div class="container center" id="login_div">
        <div class="section">
            <div class="row">
                    <p id="ciao"></p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
  
         <button class="btn waves-effect waves-light black white-text" id="signIn" type="submit" name="action">Sign In
          </button>
          <p id="ciao"></p>
    </div>
    <div class="container hide" id="user_div">
        <div class="section center">
            <div class="row">
                <div class="col s12">
                <h4>Welcome to my new App</h4>
                <p class="light left" id="user_para">
                </p>
                
                <button class="btn waves-effect waves-light black-text white" id="singOut" 
                    type="submit" name="action">SingOut </button>

                </div>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
